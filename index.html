<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Pediátrico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-ice: #c7e4f2;
            --brand-cream: #f9f3ce;
            --brand-peach: #f7d9a3;
            --brand-blue: #9db3cb;
            --brand-lav: #bcb7c7;
            --neutral: #828282;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--brand-ice) 0%, var(--brand-cream) 100%);
            color: #334155;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: white;
            box-shadow: 0 2px 20px rgba(156, 163, 175, 0.1);
            border-radius: 0 0 24px 24px;
            margin: 0 auto 32px auto;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-section {
            text-align: center;
            padding: 24px 0;
            border-bottom: 1px solid var(--brand-ice);
            width: 100%;
        }

        .logo {
            max-height: 80px;
            width: auto;
        }

        .professional-card {
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, var(--brand-ice) 0%, var(--brand-cream) 100%);
            border-radius: 16px;
            margin: 20px;
            max-width: 500px;
            width: calc(100% - 40px);
        }

        .professional-photo {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            object-position: 50% 16.67%;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(159, 179, 203, 0.15);
        }

        .professional-info {
            flex: 1;
        }

        .professional-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--brand-blue);
            margin-bottom: 4px;
        }

        .professional-role {
            color: var(--neutral);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .professional-status {
            font-size: 0.9rem;
            font-weight: 500;
            color: #059669;
            margin-bottom: 12px;
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
        }

        /* Active Now Section */
        .section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 0 auto 24px auto;
            box-shadow: 0 2px 20px rgba(156, 163, 175, 0.08);
            max-width: 800px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--brand-blue);
            margin-bottom: 20px;
            text-align: center;
        }

        .active-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .active-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--brand-cream) 0%, var(--brand-peach) 100%);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
        }

        .active-card:hover {
            transform: translateY(-4px);
        }

        .active-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            object-position: 50% 16.67%;
            margin-bottom: 12px;
            border: 2px solid white;
        }

        .active-name {
            font-weight: 600;
            color: var(--brand-blue);
            margin-bottom: 4px;
        }

        .active-role {
            font-size: 0.8rem;
            color: var(--neutral);
            margin-bottom: 8px;
        }

        .active-until {
            font-size: 0.8rem;
            font-weight: 500;
            color: #059669;
        }

        /* Schedule Section */
        .schedule-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .day-btn {
            background: var(--brand-lav);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            color: white;
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-lav) 100%);
            color: white;
        }

        .schedule-grid {
            display: grid;
            gap: 12px;
        }

        .schedule-item {
            background: var(--brand-ice);
            border-radius: 8px;
            padding: 16px;
            border-left: 4px solid var(--brand-blue);
            cursor: pointer;
            transition: all 0.2s;
        }

        .schedule-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(159, 179, 203, 0.2);
            background: var(--brand-cream);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 32px 0;
        }

        .map-btn {
            background: linear-gradient(135deg, var(--brand-peach) 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .map-btn:hover {
            transform: translateY(-2px);
        }

        /* Avatar fallback */
        .avatar-fallback {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--brand-ice) 0%, var(--brand-cream) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--brand-blue);
            font-size: 1.5rem;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(159, 179, 203, 0.15);
        }

        .avatar-fallback-small {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--brand-cream) 0%, var(--brand-peach) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--brand-blue);
            font-size: 1.2rem;
            border: 2px solid white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .professional-card {
                flex-direction: column;
                text-align: center;
                margin: 16px;
                max-width: calc(100% - 32px);
            }

            .active-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <img src="img/Consultorio 6.png" alt="Consultorio Pediátrico" class="logo" onerror="this.style.display='none'">
            </div>
            <div id="professionalCard" class="professional-card" style="display: none;">
                <!-- Professional card will be populated by JavaScript -->
            </div>
        </header>

        <!-- Active Now -->
        <section class="section" id="activeSection" style="display: none;">
            <div style="text-align: center; padding: 20px;">
                <p style="color: var(--neutral); margin-bottom: 16px;">No hay pediatras activos en este momento</p>
                <p style="color: var(--brand-blue); font-weight: 500;">Puedes consultar los horarios disponibles abajo</p>
            </div>
        </section>

        <!-- Schedule -->
        <section class="section">
            <h2 class="section-title">Horarios</h2>
            <div class="schedule-controls">
                <!-- Eliminado el botón "Semana completa" -->
                <button class="day-btn" data-day="1">Lunes</button>
                <button class="day-btn" data-day="2">Martes</button>
                <button class="day-btn" data-day="3">Miércoles</button>
                <button class="day-btn" data-day="4">Jueves</button>
                <button class="day-btn" data-day="5">Viernes</button>
                <button class="day-btn" data-day="6">Sábado</button>
            </div>
            <div id="scheduleGrid" class="schedule-grid">
                <!-- Schedule will be populated by JavaScript -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <a href="https://maps.app.goo.gl/awv1s6TJpyy7cvwFA" target="_blank" class="map-btn">
                Ver mapa
            </a>
        </footer>
    </div>

    <script>
        // Schedule data
        const SCHEDULE = [
            {
            name: "Dr. Juan Angel Silva",
            role: "Pediatra",
            photo: "img/juanangel.jpg",
            slots: [
              { days:[1], start:"08:30", end:"12:00" },
              { days:[4], start:"15:30", end:"19:30" },
            ],
          },
          {
            name: "Dr. Juan Del Puerto",
            role: "Pediatra",
            photo: "img/juan.jpg",
            slots: [
              { days:[4,5,6], start:"09:00", end:"12:00" },
              { days:[5],   start:"13:00", end:"14:30" },
            ],
          },
          {
            name: "Dr. Carlos Vera",
            role: "Pediatra",
            photo: "img/carlos.jpg",
            slots: [
              { days:[1], start:"16:00", end:"20:00" },
              { days:[3], start:"09:30", end:"12:00" },
            ],
          },
          {
            name: "Dra. Reny Villagra",
            role: "Pediatra",
            photo: "img/reny.jpg",
            slots: [
              { days:[2], start:"16:00", end:"19:30" },
              { days:[3], start:"18:00", end:"20:00" },
            ],
          },
          {
            name: "Dra. Jessica Paniagüa",
            role: "Pediatra",
            photo: "img/jessi.jpg",
            slots: [
              { days:[2], start:"09:30", end:"12:00" },
              { days:[3], start:"16:00", end:"18:00" },
            ],
          },
          // Guardia nocturna (ejemplo)
          // { name:"Guardia", role:"Pediatra de Guardia", photo:"img/guardia.jpg", slots:[ {days:[0,1,2,3,4,5,6], start:"21:00", end:"06:00"} ] },
        ];

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function createAvatarFallback(name, isSmall = false) {
            const div = document.createElement('div');
            div.className = isSmall ? 'avatar-fallback-small' : 'avatar-fallback';
            div.textContent = getInitials(name);
            return div;
        }

        function createImageWithFallback(src, alt, className, name, isSmall = false) {
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.className = className;

            img.onerror = function() {
                const fallback = createAvatarFallback(name, isSmall);
                this.parentNode.replaceChild(fallback, this);
            };

            return img;
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function isTimeInRange(currentMinutes, startMinutes, endMinutes) {
            if (startMinutes <= endMinutes) {
                return currentMinutes >= startMinutes && currentMinutes <= endMinutes;
            } else {
                // Crosses midnight
                return currentMinutes >= startMinutes || currentMinutes <= endMinutes;
            }
        }

        function getCurrentProfessional() {
            const now = new Date();
            const currentDay = now.getDay();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            for (const professional of SCHEDULE) {
                for (const slot of professional.slots) {
                    if (slot.days.includes(currentDay)) {
                        const startMinutes = timeToMinutes(slot.start);
                        const endMinutes = timeToMinutes(slot.end);

                        if (isTimeInRange(currentMinutes, startMinutes, endMinutes)) {
                            return {
                                ...professional,
                                endTime: slot.end,
                                isActive: true
                            };
                        }
                    }
                }
            }

            return null;
        }

        function getNextProfessional() {
            const now = new Date();
            let nextProfessional = null;
            let minTimeDiff = Infinity;

            for (let dayOffset = 0; dayOffset < 7; dayOffset++) {
                const checkDate = new Date(now);
                checkDate.setDate(checkDate.getDate() + dayOffset);
                const checkDay = checkDate.getDay();

                for (const professional of SCHEDULE) {
                    for (const slot of professional.slots) {
                        if (slot.days.includes(checkDay)) {
                            const slotStart = new Date(checkDate);
                            const [hours, minutes] = slot.start.split(':').map(Number);
                            slotStart.setHours(hours, minutes, 0, 0);

                            if (slotStart > now) {
                                const timeDiff = slotStart - now;
                                if (timeDiff < minTimeDiff) {
                                    minTimeDiff = timeDiff;
                                    nextProfessional = {
                                        ...professional,
                                        startTime: slot.start,
                                        date: slotStart,
                                        isActive: false
                                    };
                                }
                            }
                        }
                    }
                }
            }

            return nextProfessional;
        }

        function getActiveProfessionals() {
            const now = new Date();
            const currentDay = now.getDay();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const active = [];

            for (const professional of SCHEDULE) {
                for (const slot of professional.slots) {
                    if (slot.days.includes(currentDay)) {
                        const startMinutes = timeToMinutes(slot.start);
                        const endMinutes = timeToMinutes(slot.end);

                        if (isTimeInRange(currentMinutes, startMinutes, endMinutes)) {
                            active.push({
                                ...professional,
                                endTime: slot.end
                            });
                            break;
                        }
                    }
                }
            }

            return active;
        }

        function generateWhatsAppMessage(professional) {
            return `Hola! Quiero agendar con: ${professional.name} por favor.`;
        }

        function generateScheduleWhatsAppMessage(professional, slot, dayName) {
            return `Hola! Quiero agendar con: ${professional.name} por favor.`;
        }

        function updateProfessionalCard() {
            const card = document.getElementById('professionalCard');
            const current = getCurrentProfessional();
            const next = current ? null : getNextProfessional();
            const professional = current || next;

            if (professional) {
                const message = generateWhatsAppMessage(professional);
                const whatsappUrl = `https://api.whatsapp.com/send?phone=595993280090&text=${encodeURIComponent(message)}`;

                let statusText;
                if (professional.isActive) {
                    statusText = `En turno ahora - Hasta ${professional.endTime}`;
                } else {
                    const dateStr = professional.date.toLocaleDateString('es-ES');
                    statusText = `Próximo turno: ${dateStr} ${professional.startTime}`;
                }

                card.innerHTML = `
                    <div id="professionalPhoto"></div>
                    <div class="professional-info">
                        <div class="professional-name">${professional.name}</div>
                        <div class="professional-role">${professional.role}</div>
                        <div class="professional-status">${statusText}</div>
                        <a href="${whatsappUrl}" target="_blank" class="whatsapp-btn">Agendar Turno</a>
                    </div>
                `;

                const photoContainer = document.getElementById('professionalPhoto');
                const img = createImageWithFallback(professional.photo, professional.name, 'professional-photo', professional.name);
                photoContainer.appendChild(img);

                card.style.display = 'flex';
            } else {
                card.style.display = 'none';
            }
        }

        function updateActiveGrid() {
            const activeSection = document.getElementById('activeSection');
            const active = getActiveProfessionals();

            if (active.length === 0) {
                activeSection.style.display = 'block';
            } else {
                activeSection.style.display = 'none';
            }
        }

        function updateSchedule(selectedDay = '1') {
            const grid = document.getElementById('scheduleGrid');
            const dayNames = ['', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];

            grid.innerHTML = '';

            const scheduleItems = [];

            SCHEDULE.forEach(professional => {
                professional.slots.forEach(slot => {
                    slot.days.forEach(day => {
                        if (day !== 0 && (selectedDay === 'all' || selectedDay == day)) {
                            scheduleItems.push({
                                day: day,
                                dayName: dayNames[day],
                                professional: professional,
                                slot: slot
                            });
                        }
                    });
                });
            });

            // Sort by day and then by start time
            scheduleItems.sort((a, b) => {
                if (a.day !== b.day) return a.day - b.day;
                return timeToMinutes(a.slot.start) - timeToMinutes(b.slot.start);
            });

            scheduleItems.forEach(item => {
                const scheduleItem = document.createElement('div');
                scheduleItem.className = 'schedule-item';

                const dayText = selectedDay === 'all' ? `${item.dayName} - ` : '';

                scheduleItem.innerHTML = `
                    <div class="schedule-professional">${item.professional.name}</div>
                    <div class="schedule-role">${item.professional.role}</div>
                    <div class="schedule-time">${dayText}${item.slot.start} - ${item.slot.end}</div>
                `;

                scheduleItem.addEventListener('click', function() {
                    const message = generateScheduleWhatsAppMessage(item.professional, item.slot, item.dayName);
                    const whatsappUrl = `https://api.whatsapp.com/send?phone=595993280090&text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                });

                grid.appendChild(scheduleItem);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize professional card and active grid
            updateProfessionalCard();
            updateActiveGrid();

            // Update every minute
            setInterval(() => {
                updateProfessionalCard();
                updateActiveGrid();
            }, 60000);

            updateSchedule('1');

            // Day selector event listeners
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateSchedule(this.dataset.day);
                });
            });

            document.querySelector('.day-btn[data-day="1"]').classList.add('active');
        });
    </script>
</body>
</html>
